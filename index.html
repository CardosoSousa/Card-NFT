<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Card-NFT</title>
</head>
<body>
      <div class="container">

        <main class="card">

          <img  class="image" src="images/image-equilibrium.jpg" alt="card">
        
          <div class="equi">
             <h1>Equilibrium #3429</h1>
           
           <p>Our Equilibrium collection promotes <br> balance and calm.</p>
          </div>

          <div class="preco">
             <img class="ethereum" src="images/icon-ethereum.svg" alt="ethereum">
             <h2>0.041 ETH</h2>
             <img class="clock" src="images/icon-clock.svg" alt="relogio">
             <p>3 days left</p>
          </div>
          
          <br><br><br>

          <div class="altor">
            <img class="foto" src="images/image-avatar.png" alt="altor">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </main>

      </div>    
  <footer class="rodape">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/CardosoSousa" target="_blank">David Cardoso</a>.
    </div>
  </footer>
</body>
</html>
